<html xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.w3.org/1999/xhtml"><script type="text/javascript">window["_gaUserPrefs"] = { ioo : function() { return true; } }</script><head><meta name="robots" content="noindex" /><style /></head><body><div data-type="page" id="00138001-23fe-4ec9-b2c6-000f3f28ee23" data-cnxml-to-html-ver="1.7.3"><h2 data-type="document-title" id="14561"><span class="os-number">2.5</span><span class="os-divider"> </span><span class="os-text">Quadratic Equations</span></h2><div data-type="abstract" id="62512"><h3 data-type="title">Learning Objectives</h3>In this section you will:
<ul>
<li>Solve quadratic equations by factoring.</li>
<li>Solve quadratic equations by the square root property.</li>
<li>Solve quadratic equations by completing the square.</li>
<li>Solve quadratic equations by using the quadratic formula.</li>
</ul></div>

<div class="os-figure"><figure id="Figure_02_05_001" class="medium">
<span data-type="media" id="fs-id1278656" data-alt="Two televisions side-by-side. The right television is slightly larger than the left. ">
<img src="./2-5-Quadratic-Equations_files/4f0f9cd64f1c5c5525bb90bc7794d0da90f77828" data-media-type="image/jpg" alt="Two televisions side-by-side. The right television is slightly larger than the left. " id="81024" />
</span>
</figure><div class="os-caption-container"><span class="os-title-label">Figure </span><span class="os-number">1</span><span class="os-divider"> </span><span class="os-divider"> </span></div></div>

<p id="fs-id1087569">The computer monitor on the left in <a href="https://archive.cnx.org/contents/9b08c294-057f-4201-9f48-5d6ad992740d@15.1:ABOAASP-@24/2-5-Quadratic-Equations#Figure_02_05_001" class="autogenerated-content">Figure 1</a> is a 23.6-inch model and the one on the right is a 27-inch model. Proportionally, the monitors appear very similar. If there is a limited amount of space and we desire the largest monitor possible, how do we decide which one to choose? In this section, we will learn how to solve problems such as this using four different methods.</p>

<section data-depth="1" id="fs-id3182628"><h3 data-type="title">Solving Quadratic Equations by Factoring</h3>
<p id="fs-id2980280">An equation containing a second-degree polynomial is called a <span data-type="term" class="no-emphasis" id="term110" group-by="q">quadratic equation</span>. For example, equations such as<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>2</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>3</mn><mi>x</mi><mo>−</mo><mn>1</mn><mo>=</mo><mn>0</mn><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>2</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>3</mn><mi>x</mi><mo>−</mo><mn>1</mn><mo>=</mo><mn>0</mn><mtext> </mtext></mrow></annotation-xml></semantics></math>and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mo>=</mo><mn>0</mn><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mo>=</mo><mn>0</mn><mtext> </mtext></mrow></annotation-xml></semantics></math>are quadratic equations. They are used in countless ways in the fields of engineering, architecture, finance, biological science, and, of course, mathematics.</p><p id="fs-id1385706">Often the easiest method of solving a quadratic equation is <span data-type="term" class="no-emphasis" id="term111" group-by="f">factoring</span>. Factoring means finding expressions that can be multiplied together to give the expression on one side of the equation.</p>
<p id="fs-id2521760">If a quadratic equation can be factored, it is written as a product of linear terms. Solving by factoring depends on the zero-product property, which states that if<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>⋅</mo><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>⋅</mo><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>then<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>or<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>where <em data-effect="italics">a </em>and <em data-effect="italics">b </em>are real numbers or algebraic expressions. In other words, if the product of two numbers or two expressions equals zero, then one of the numbers or one of the expressions must equal zero because zero multiplied by anything equals zero.</p>
<p id="fs-id1338084">Multiplying the factors expands the equation to a string of terms separated by plus or minus signs. So, in that sense, the operation of multiplication undoes the operation of factoring. For example, expand the factored expression<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
  <mo>)</mo></mrow><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
  <mo>)</mo></mrow><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
  <mo>)</mo></mrow><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
  <mo>)</mo></mrow><mtext> </mtext></mrow></annotation-xml></semantics></math>by multiplying the two factors together.</p>
<div data-type="equation" id="fs-id2921580" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr rowalign="center">
    <mtd rowalign="center" columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
      <mo>)</mo></mrow><mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>3</mn><mi>x</mi><mo>−</mo><mn>2</mn><mi>x</mi><mo>−</mo><mn>6</mn></mrow>
    </mtd>
   </mtr>
   <mtr rowalign="center">
    <mtd rowalign="center" />
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn></mrow>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr rowalign="center">
    <mtd rowalign="center" columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
      <mo>)</mo></mrow><mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>3</mn><mi>x</mi><mo>−</mo><mn>2</mn><mi>x</mi><mo>−</mo><mn>6</mn></mrow>
    </mtd>
   </mtr>
   <mtr rowalign="center">
    <mtd rowalign="center" />
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn></mrow>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math></div><p id="fs-id1280231">The product is a quadratic expression. Set equal to zero,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>is a quadratic equation. If we were to factor the equation, we would get back the factors we multiplied.</p>
<p id="fs-id2996324">The process of factoring a quadratic equation depends on the leading coefficient, whether it is 1 or another integer. We will look at both situations; but first, we want to confirm that the equation is written in standard form,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>where <em data-effect="italics">a</em>, <em data-effect="italics">b</em>, and <em data-effect="italics">c</em> are real numbers, and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>≠</mo><mn>0.</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>≠</mo><mn>0.</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>The equation<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mtext> </mtext></mrow></annotation-xml></semantics></math>is in standard form.</p><p id="fs-id3176714">We can use the zero-product property to solve quadratic equations in which we first have to factor out the <span data-type="term" class="no-emphasis" id="term112" group-by="g">greatest common factor</span> (GCF), and for equations that have special factoring formulas as well, such as the difference of squares, both of which we will see later in this section.</p>
<div data-type="note" id="fs-id1318343"><h3 class="os-title" data-type="title"><span data-type="" id="77042" class="os-title-label">The Zero-Product Property and Quadratic Equations </span></h3><div class="os-note-body">
<p id="fs-id2437408">The <span data-type="term" id="term113" group-by="z">zero-product property</span> states</p>
<div data-type="equation" id="fs-id3130490" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
<mtext>If </mtext><mi>a</mi><mo>⋅</mo><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo><mtext> then </mtext><mi>a</mi><mo>=</mo><mn>0</mn><mtext> or </mtext><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
<mtext>If </mtext><mi>a</mi><mo>⋅</mo><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo><mtext> then </mtext><mi>a</mi><mo>=</mo><mn>0</mn><mtext> or </mtext><mi>b</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math></div>
<p id="fs-id2001660">where <em data-effect="italics">a </em>and <em data-effect="italics">b </em>are real numbers or algebraic expressions.</p>
<p id="fs-id1297051">A <span data-type="term" id="term114" group-by="q">quadratic equation</span> is an equation containing a second-degree polynomial; for example</p>
<div data-type="equation" id="fs-id2714980" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn>
 </mrow></annotation-xml></semantics></math></div>
<p id="fs-id1274659">where <em data-effect="italics">a</em>, <em data-effect="italics">b</em>, and <em data-effect="italics">c</em> are real numbers, and if<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>≠</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>≠</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>it is in standard form.</p>
</div></div>
<section data-depth="2" id="fs-id1752173"><h4 data-type="title">Solving Quadratics with a Leading Coefficient of 1</h4>
<p id="fs-id2049812">In the quadratic equation<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mo>,</mo></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mo>,</mo></mrow></annotation-xml></semantics></math> the leading coefficient, or the coefficient of<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>,</mo>
 </mrow></annotation-xml></semantics></math> is 1. We have one method of factoring quadratic equations in this form.</p><div data-type="note" data-has-label="true" id="fs-id2048827" class="precalculus howto" data-label="How To"><h3 class="os-title" data-type="title"><span class="os-title-label">How To</span></h3><div class="os-note-body">
<p id="fs-id1279785"><strong>Given a quadratic equation with the leading coefficient of 1, factor it.</strong></p>
<ol id="fs-id2436584" type="1"><li>Find two numbers whose product equals <em data-effect="italics">c</em> and whose sum equals <em data-effect="italics">b</em>.</li>
<li>Use those numbers to write two factors of the form<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mi>k</mi>
   </mrow>
  <mo>)</mo></mrow><mtext> or </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mi>k</mi>
   </mrow>
  <mo>)</mo></mrow><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mi>k</mi>
   </mrow>
  <mo>)</mo></mrow><mtext> or </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mi>k</mi>
   </mrow>
  <mo>)</mo></mrow><mo>,</mo>
 </mrow></annotation-xml></semantics></math> where <em data-effect="italics">k </em>is one of the numbers found in step 1. Use the numbers exactly as they are. In other words, if the two numbers are 1 and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−2</mn><mo>,</mo></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−2</mn><mo>,</mo></mrow></annotation-xml></semantics></math> the factors are<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mn>1</mn></mrow>
  <mo>)</mo></mrow><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
  <mo>)</mo></mrow><mo>.</mo></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mn>1</mn></mrow>
  <mo>)</mo></mrow><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
  <mo>)</mo></mrow><mo>.</mo></mrow></annotation-xml></semantics></math></li>
<li>Solve using the zero-product property by setting each factor equal to zero and solving for the variable.</li>
</ol></div></div>

<div data-type="example" id="Example_02_05_01"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">1</span></h3>
<div data-type="exercise" id="fs-id1315053" class=" unnumbered"><div data-type="problem" id="fs-id2697997"><div class="os-problem-container"><h4 data-type="title" id="50540">Solving a Quadratic Equation by Factoring when the Leading Coefficient is not 1</h4>
<p id="fs-id1207622">Factor and solve the equation:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0.</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0.</mn></mrow></annotation-xml></semantics></math></p>
</div></div>
<div data-type="solution" id="fs-id2508977"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id1815377">To factor<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>x</mi><mo>−</mo><mn>6</mn><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math> we look for two numbers whose product equals<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−6</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−6</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and whose sum equals 1. Begin by looking at the possible factors of<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−6.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−6.</mn>
 </mrow></annotation-xml></semantics></math></p><div data-type="equation" id="fs-id2771168" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd>
     <mrow>
      <mn>1</mn><mo>⋅</mo><mo stretchy="false">(</mo><mn>−6</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd>
     <mrow>
      <mo stretchy="false">(</mo><mn>−6</mn><mo stretchy="false">)</mo><mo>⋅</mo><mn>1</mn></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd>
     <mrow>
      <mn>2</mn><mo>⋅</mo><mo stretchy="false">(</mo><mn>−3</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd>
     <mrow>
      <mn>3</mn><mo>⋅</mo><mo stretchy="false">(</mo><mn>−2</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd>
     <mrow>
      <mn>1</mn><mo>⋅</mo><mo stretchy="false">(</mo><mn>−6</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd>
     <mrow>
      <mo stretchy="false">(</mo><mn>−6</mn><mo stretchy="false">)</mo><mo>⋅</mo><mn>1</mn></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd>
     <mrow>
      <mn>2</mn><mo>⋅</mo><mo stretchy="false">(</mo><mn>−3</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd>
     <mrow>
      <mn>3</mn><mo>⋅</mo><mo stretchy="false">(</mo><mn>−2</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math></div><p id="fs-id1722929">The last pair,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>3</mn><mo>⋅</mo><mrow><mo>(</mo>
   <mrow>
    <mn>−2</mn>
   </mrow>
  <mo>)</mo></mrow><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>3</mn><mo>⋅</mo><mrow><mo>(</mo>
   <mrow>
    <mn>−2</mn>
   </mrow>
  <mo>)</mo></mrow><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>sums to 1, so these are the numbers. Note that only one pair of numbers will work. Then, write the factors.</p>
<div data-type="equation" id="fs-id1466455" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
  <mo>)</mo></mrow><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
  <mo>)</mo></mrow><mo>=</mo><mn>0</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
  <mo>)</mo></mrow><mrow><mo>(</mo>
   <mrow>
    <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
  <mo>)</mo></mrow><mo>=</mo><mn>0</mn></mrow></annotation-xml></semantics></math>
</div>
<p id="fs-id1779896">To solve this equation, we use the zero-product property. Set each factor equal to zero and solve.</p>
<div data-type="equation" id="fs-id2437878" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">

       <mrow>
        <mi>x</mi><mo>−</mo><mn>2</mn></mrow>
      <mo>)</mo></mrow><mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd rowalign="center" columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>

      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right"><mi>x</mi></mtd>

    <mtd columnalign="left"><mn>2</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right"><mi>x</mi></mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mrow><mn>−3</mn></mrow></mtd>
   </mtr>
  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>

    </mtd>

      <mrow><mo>(</mo>

        <mi>x</mi><mo>−</mo><mn>2</mn></mrow>

    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right"><mi>x</mi></mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>2</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">

        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right"><mi>x</mi></mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mrow><mn>−3</mn></mrow></mtd>
   </mtr>
  </mtable></mrow></annotation-xml></semantics></math>
</div>
<p id="fs-id2753851">The two solutions are <math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>2</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>2</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math> and <math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−3.</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−3.</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>We can see how the solutions relate to the graph in <a href="https://archive.cnx.org/contents/9b08c294-057f-4201-9f48-5d6ad992740d@15.1:ABOAASP-@24/2-5-Quadratic-Equations#Figure_02_05_002" class="autogenerated-content">Figure 2</a>. The solutions are the <em data-effect="italics">x-</em>intercepts of<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext>

   <mi>x</mi>
   <mn>2</mn>
  </msup>

</p><div class="os-figure"><figure id="Figure_02_05_002" class="small">
<span data-type="media" id="fs-id2381086" data-alt="Coordinate plane with the x-axis ranging from negative 5 to 5 and the y-axis ranging from negative 7 to 7. The function x squared plus x minus six equals zero is graphed, with the x-intercepts (-3,0) and (2,0), plotted as well.">

<div data-type="note" data-has-label="true" id="fs-id1510352" class="precalculus try" data-label="Try It"><h3 class="os-title"><span class="os-title-label">Try It </span><span class="os-number">#1</span></h3><div class="os-note-body">
<div data-type="exercise" id="ti_02_05_01" class=" os-hasSolution  unnumbered"><div data-type="problem" id="fs-id1769680"><div class="os-problem-container"><p id="fs-id2294713">Factor and solve the quadratic equation:<math display="inline"><semantics><mrow>

</mrow><annotation-xml encoding="MathML-Content"><mrow>

  </msup>

<div data-type="example" id="Example_02_05_02"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">2</span></h3>
<div data-type="exercise" id="fs-id3052323" class=" unnumbered">
<div data-type="problem" id="fs-id1996793"><div class="os-problem-container"><h4 data-type="title" id="94674">Solve the Quadratic Equation by Factoring</h4>
<p id="fs-id1045593">Solve the quadratic equation by factoring:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>8</mn><mi>x</mi><mo>+</mo><mn>15</mn><mo>=</mo><mn>0.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>8</mn><mi>x</mi><mo>+</mo><mn>15</mn><mo>=</mo><mn>0.</mn>
 </mrow></annotation-xml></semantics></math></p>
</div></div>
<div data-type="solution" id="fs-id1834290"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id1690316">Find two numbers whose product equals<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>15</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>15</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and whose sum equals<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>8.</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>8.</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>List the factors of<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>15.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>15.</mn>
 </mrow></annotation-xml></semantics></math></p>
<div data-type="equation" id="fs-id2892822" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="left"><mrow><mn>1</mn><mo>⋅</mo><mn>15</mn></mrow></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="left"><mrow><mn>3</mn><mo>⋅</mo><mn>5</mn></mrow></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="left"><mrow><mo stretchy="false">(</mo><mn>−1</mn><mo stretchy="false">)</mo><mo>⋅</mo><mo stretchy="false">(</mo><mn>−15</mn><mo stretchy="false">)</mo></mrow></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="left"><mrow><mo stretchy="false">(</mo><mn>−3</mn><mo stretchy="false">)</mo><mo>⋅</mo><mo stretchy="false">(</mo><mn>−5</mn><mo stretchy="false">)</mo></mrow></mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="left"><mrow><mn>1</mn><mo>⋅</mo><mn>15</mn></mrow></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="left"><mrow><mn>3</mn><mo>⋅</mo><mn>5</mn></mrow></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="left"><mrow><mo stretchy="false">(</mo><mn>−1</mn><mo stretchy="false">)</mo><mo>⋅</mo><mo stretchy="false">(</mo><mn>−15</mn><mo stretchy="false">)</mo></mrow></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="left"><mrow><mo stretchy="false">(</mo><mn>−3</mn><mo stretchy="false">)</mo><mo>⋅</mo><mo stretchy="false">(</mo><mn>−5</mn><mo stretchy="false">)</mo></mrow></mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div><p id="fs-id2629248">The numbers that add to 8 are 3 and 5. Then, write the factors, set each factor equal to zero, and solve.</p>
<div data-type="equation" id="fs-id2364916" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow><mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>5</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mn>−3</mn></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>5</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mn>−5</mn></mrow>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow><mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>5</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>3</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mn>−3</mn></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>+</mo><mn>5</mn></mrow>
      <mo>)</mo></mrow></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mn>−5</mn></mrow>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div><p id="fs-id1288611">The solutions are <math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−3</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−3</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math> and <math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−5.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−5.</mn>
 </mrow></annotation-xml></semantics></math></p></div></div>
</div>
</div>
<div data-type="note" data-has-label="true" id="fs-id2431514" class="precalculus try" data-label="Try It"><h3 class="os-title"><span class="os-title-label">Try It </span><span class="os-number">#2</span></h3><div class="os-note-body">
<div data-type="exercise" id="ti_02_05_02" class=" os-hasSolution  unnumbered"><div data-type="problem" id="fs-id1515965"><div class="os-problem-container"><p id="fs-id1545876">Solve the quadratic equation by factoring:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>x</mi><mo>−</mo><mn>21</mn><mo>=</mo><mn>0.</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>x</mi><mo>−</mo><mn>21</mn><mo>=</mo><mn>0.</mn></mrow></annotation-xml></semantics></math>
</p></div></div>
</div>
</div></div>
 <div data-type="example" id="Example_02_05_03"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">3</span></h3>
<div data-type="exercise" id="fs-id1442204" class=" unnumbered">
<div data-type="problem" id="fs-id1766773"><div class="os-problem-container"><h4 data-type="title" id="55686">Using the Zero-Product Property to Solve a Quadratic Equation Written as the Difference of Squares</h4>
<p id="fs-id1007551">Solve the difference of squares equation using the zero-product property:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>9</mn><mo>=</mo><mn>0.</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>9</mn><mo>=</mo><mn>0.</mn></mrow></annotation-xml></semantics></math>
</p></div></div>
<div data-type="solution" id="fs-id1467645"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id1342314">Recognizing that the equation represents the difference of squares, we can write the two factors by taking the square root of each term, using a minus sign as the operator in one factor and a plus sign as the operator in the other. Solve using the zero-factor property.</p>
<div data-type="equation" id="fs-id1723089" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right"><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>−</mo><mn>9</mn></mrow></mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mrow><mo>(</mo>
       <mrow>
        <mi>x</mi><mo>−</mo><mn>3</mn></mrow>

<section data-depth="2" id="fs-id2876101"><h4 data-type="title">Solving a Quadratic Equation by Factoring when the Leading Coefficient is not 1</h4><p id="fs-id2802890">When the leading coefficient is not 1, we factor a quadratic equation using the method called grouping, which requires four terms. With the equation in standard form, let’s review the grouping procedures:</p><ol id="fs-id1445659" type="1">
<li>With the quadratic in standard form,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>multiply<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>⋅</mo><mi>c</mi><mo>.</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>⋅</mo><mi>c</mi><mo>.</mo>
 </mrow></annotation-xml></semantics></math></li>
<li>Find two numbers whose product equals<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mi>c</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mi>c</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and whose sum equals<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>b</mi><mo>.</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>b</mi><mo>.</mo>
 </mrow></annotation-xml></semantics></math></li>
<li>Rewrite the equation replacing the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>b</mi><mi>x</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>b</mi><mi>x</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term with two terms using the numbers found in step 1 as coefficients of <em data-effect="italics">x.</em></li>
<li>Factor the first two terms and then factor the last two terms. The expressions in parentheses must be exactly the same to use grouping.</li>
<li>Factor out the expression in parentheses.</li>
<li>Set the expressions equal to zero and solve for the variable.</li>
</ol>
<div data-type="example" id="Example_02_05_04"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">4</span></h3>
<div data-type="exercise" id="fs-id2917470" class=" unnumbered"><div data-type="problem" id="fs-id2505105"><div class="os-problem-container"><h4 data-type="title" id="8031">Solving a Quadratic Equation Using Grouping</h4>
<p id="fs-id2638849">Use grouping to factor and solve the quadratic equation:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>4</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>15</mn><mi>x</mi><mo>+</mo><mn>9</mn><mo>=</mo><mn>0.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>4</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>15</mn><mi>x</mi><mo>+</mo><mn>9</mn><mo>=</mo><mn>0.</mn>
 </mrow></annotation-xml></semantics></math></p>
</div></div>
<div data-type="solution" id="fs-id1223661"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id1558604">First, multiply<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mi>c</mi><mo>:</mo><mn>4</mn><mrow><mo>(</mo>
   <mn>9</mn>
  <mo>)</mo></mrow><mo>=</mo><mn>36.</mn><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mi>c</mi><mo>:</mo><mn>4</mn><mrow><mo>(</mo>
   <mn>9</mn>
  <mo>)</mo></mrow><mo>=</mo><mn>36.</mn><mtext> </mtext></mrow></annotation-xml></semantics></math>Then list the factors of<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>36.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>36.</mn>
 </mrow></annotation-xml></semantics></math></p>

 </mrow></annotation-xml></semantics></math></div>
<p id="fs-id3107108">The only pair of factors that sums to<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>15</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>15</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>is<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>3</mn><mo>+</mo><mn>12.</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>3</mn><mo>+</mo><mn>12.</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>Rewrite the equation replacing the <em data-effect="italics">b </em>term,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>15</mn><mi>x</mi><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>15</mn><mi>x</mi><mo>,</mo>

 </mrow></annotation-xml></semantics></math>See <a href="https://archive.cnx.org/contents/9b08c294-057f-4201-9f48-5d6ad992740d@15.1:ABOAASP-@24/2-5-Quadratic-Equations#Figure_02_05_003" class="autogenerated-content">Figure 3</a>.</p><div class="os-figure"><figure id="Figure_02_05_003" class="small">

</span>

<div data-type="note" data-has-label="true" id="fs-id1554615" class="precalculus try" data-label="Try It"><h3 class="os-title"><span class="os-title-label">Try It </span><span class="os-number">#4</span></h3><div class="os-note-body">
<div data-type="exercise" id="ti_02_05_04" class=" os-hasSolution  unnumbered"><div data-type="problem" id="fs-id2629095"><div class="os-problem-container"><p id="fs-id2697369">Solve using factoring by grouping:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>12</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>11</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo>=</mo><mn>0.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>12</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>11</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo>=</mo><mn>0.</mn>
 </mrow></annotation-xml></semantics></math></p></div></div>
</div>
</div></div>
<div data-type="example" id="Example_02_05_05"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">5</span></h3>
<div data-type="exercise" id="fs-id3115239" class=" unnumbered"><div data-type="problem" id="fs-id1561758"><div class="os-problem-container"><h4 data-type="title" id="38965">Solving a Polynomial of Higher Degree by Factoring </h4>
<p id="fs-id3182370">Solve the equation by factoring:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−3</mn><msup>
   <mi>x</mi>
   <mn>3</mn>
  </msup>
  <mo>−</mo><mn>5</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>2</mn><mi>x</mi><mo>=</mo><mn>0.</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−3</mn><msup>
   <mi>x</mi>
   <mn>3</mn>
  </msup>
  <mo>−</mo><mn>5</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>2</mn><mi>x</mi><mo>=</mo><mn>0.</mn></mrow></annotation-xml></semantics></math></p></div></div>
<div data-type="solution" id="fs-id1400268"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id2440018">This equation does not look like a quadratic, as the highest power is 3, not 2. Recall that the first thing we want to do when solving any equation is to factor out the GCF, if one exists. And it does here. We can factor out<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mo>−</mo><mi>x</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mo>−</mo><mi>x</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>from all of the terms and then proceed with grouping.</p>
<div data-type="equation" id="fs-id2367474" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>−3</mn><msup>
       <mi>x</mi>
       <mn>3</mn>
      </msup>
      <mo>−</mo><mn>5</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>−</mo><mn>2</mn><mi>x</mi></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo>(</mo><mn>3</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>5</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo>)</mo></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>−3</mn><msup>
       <mi>x</mi>
       <mn>3</mn>
      </msup>
      <mo>−</mo><mn>5</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>−</mo><mn>2</mn><mi>x</mi></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo>(</mo><mn>3</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>5</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo>)</mo></mrow>
    </mtd>
    <mtd><mo>=</mo></mtd>
    <mtd columnalign="left"><mn>0</mn></mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div><p id="fs-id1752856">Use grouping on the expression in parentheses.</p>
<div data-type="equation" id="fs-id2869363" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo>(</mo><mn>3</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>3</mn><mi>x</mi><mo>+</mo><mn>2</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo>)</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo stretchy="false">[</mo><mn>3</mn><mi>x</mi><mo stretchy="false">(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo><mo>+</mo><mn>2</mn><mo stretchy="false">(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo><mo stretchy="false">]</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo stretchy="false">(</mo><mn>3</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo>(</mo><mn>3</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>3</mn><mi>x</mi><mo>+</mo><mn>2</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo>)</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo stretchy="false">[</mo><mn>3</mn><mi>x</mi><mo stretchy="false">(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo><mo>+</mo><mn>2</mn><mo stretchy="false">(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo><mo stretchy="false">]</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi><mo stretchy="false">(</mo><mn>3</mn><mi>x</mi><mo>+</mo><mn>2</mn><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div><p id="fs-id1552054">Now, we use the zero-product property. Notice that we have three factors.</p>
<div data-type="equation" id="fs-id1200475" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>3</mn><mi>x</mi><mo>+</mo><mn>2</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>−</mo><mfrac>
       <mn>2</mn>
       <mn>3</mn>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mi>x</mi><mo>+</mo><mn>1</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mn>−1</mn></mrow>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mo>−</mo><mi>x</mi></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>3</mn><mi>x</mi><mo>+</mo><mn>2</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>−</mo><mfrac>
       <mn>2</mn>
       <mn>3</mn>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mi>x</mi><mo>+</mo><mn>1</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>0</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mn>−1</mn></mrow>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div>
<p id="fs-id2655312">The solutions are <math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math><math display="inline"><semantics><mrow>
 <mrow>
  <mo>−</mo><mfrac>
   <mn>2</mn>
   <mn>3</mn>
  </mfrac>
  <mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mo>−</mo><mfrac>
   <mn>2</mn>
   <mn>3</mn>
  </mfrac>
  <mo>,</mo>
 </mrow></annotation-xml></semantics></math>and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−1.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−1.</mn>
 </mrow></annotation-xml></semantics></math></p></div></div>
</div></div>
<div data-type="note" data-has-label="true" id="fs-id2500651" class="precalculus try" data-label="Try It"><h3 class="os-title"><span class="os-title-label">Try It </span><span class="os-number">#5</span></h3><div class="os-note-body">
<div data-type="exercise" id="ti_02_05_05" class=" os-hasSolution  unnumbered"><div data-type="problem" id="fs-id1254757"><div class="os-problem-container"><p id="fs-id1254758">Solve by factoring:<math display="inline"><semantics><mrow>

  </msup>

  </msup>

</mrow><annotation-xml encoding="MathML-Content"><mrow>

  </msup>

<section data-depth="1" id="fs-id1402144"><h3 data-type="title">Using the Square Root Property</h3>
<p id="fs-id1923792">When there is no linear term in the equation, another method of solving a quadratic equation is by using the <span data-type="term" id="term115" group-by="s">square root property</span>, in which we isolate the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term and take the square root of the number on the other side of the equals sign. Keep in mind that sometimes we may have to manipulate the equation to isolate the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term so that the square root property can be used.</p>
<div data-type="note" id="fs-id1831215"><h3 class="os-title" data-type="title"><span data-type="" id="80367" class="os-title-label">The Square Root Property</span></h3><div class="os-note-body">
<p id="fs-id1569584">With the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term isolated, the square root property states that:</p>
<div data-type="equation" id="fs-id1499182" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <mtext>if</mtext><mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mi>k</mi><mo>,</mo><mtext>then</mtext><mtext> </mtext><mi>x</mi><mo>=</mo><mo>±</mo><msqrt>
   <mi>k</mi>
  </msqrt>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext>if</mtext><mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mi>k</mi><mo>,</mo><mtext>then</mtext><mtext> </mtext><mi>x</mi><mo>=</mo><mo>±</mo><msqrt>
   <mi>k</mi>
  </msqrt>

 </mrow></annotation-xml></semantics></math>
</div>
<p id="fs-id2875920">where <em data-effect="italics">k </em>is a nonzero real number.</p>
</div></div>
<div data-type="note" data-has-label="true" id="fs-id1521248" class="precalculus howto" data-label="How To"><h3 class="os-title" data-type="title"><span class="os-title-label">How To</span></h3><div class="os-note-body">
<p id="fs-id1155370"><strong>Given a quadratic equation with an<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term but no<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>x</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>x</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term, use the square root property to solve it.</strong></p>
<ol id="fs-id3081167" type="1">
<li>Isolate the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term on one side of the equal sign.</li>
<li>Take the square root of both sides of the equation, putting a<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mo>±</mo><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mo>±</mo><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>sign before the expression on the side opposite the squared term.</li>
<li>Simplify the numbers on the side with the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mo>±</mo><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mo>±</mo><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>sign.</li>
</ol>
</div></div>
<div data-type="example" id="Example_02_05_06"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">6</span></h3>
<div data-type="exercise" id="fs-id1905142" class=" unnumbered">
<div data-type="problem" id="fs-id1579057"><div class="os-problem-container"><h4 data-type="title" id="14774">Solving a Simple Quadratic Equation Using the Square Root Property</h4>
<p id="fs-id1467277">Solve the quadratic using the square root property:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mn>8.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mn>8.</mn>
 </mrow></annotation-xml></semantics></math></p>
</div></div>
<div data-type="solution" id="fs-id1514577"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id1515767">Take the square root of both sides, and then simplify the radical. Remember to use a<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mo>±</mo><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mo>±</mo><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>sign before the radical symbol.</p>
<div data-type="equation" id="fs-id2437570" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr rowalign="center">
    <mtd rowalign="center" columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mn>8</mn>
    </mtd>
   </mtr>
   <mtr rowalign="center">
    <mtd columnalign="right" rowalign="center">
     <mi>x</mi>
    </mtd>
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <mo>±</mo><msqrt>
       <mn>8</mn>
      </msqrt>
      </mrow>
    </mtd>
   </mtr>
   <mtr rowalign="center">
    <mtd rowalign="center" />
    <mtd rowalign="center"><mo>=</mo></mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <mo>±</mo><mn>2</mn><msqrt>
       <mn>2</mn>
      </msqrt>
      </mrow>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr rowalign="center">
    <mtd rowalign="center" columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mn>8</mn>
    </mtd>
   </mtr>
   <mtr rowalign="center">
    <mtd columnalign="right" rowalign="center">
     <mi>x</mi>
    </mtd>
    <mtd rowalign="center">
     <mo>=</mo>
    </mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <mo>±</mo><msqrt>
       <mn>8</mn>
      </msqrt>
      </mrow>
    </mtd>
   </mtr>
   <mtr rowalign="center">
    <mtd rowalign="center" />
    <mtd rowalign="center"><mo>=</mo></mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <mo>±</mo><mn>2</mn><msqrt>
       <mn>2</mn>
      </msqrt>
      </mrow>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div>
<p id="fs-id2437670">The solutions are <math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>2</mn><msqrt>
   <mn>2</mn>
  </msqrt>
  <mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>2</mn><msqrt>
   <mn>2</mn>
  </msqrt>
  <mo>,</mo>
 </mrow></annotation-xml></semantics></math><math display="inline"><semantics><mrow>
 <mrow>
  <mn>−2</mn><msqrt>
   <mn>2</mn>
  </msqrt>
  <mo>.</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mn>−2</mn><msqrt>
   <mn>2</mn>
  </msqrt>
  <mo>.</mo>
 </mrow></annotation-xml></semantics></math></p></div></div>
</div>
</div>
<div data-type="example" id="Example_02_05_07"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">7</span></h3>
<div data-type="exercise" id="fs-id862941" class=" unnumbered">
<div data-type="problem" id="fs-id1340166"><div class="os-problem-container"><h4 data-type="title" id="7580">Solving a Quadratic Equation Using the Square Root Property</h4>
<p id="fs-id2497523">Solve the quadratic equation:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>4</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>1</mn><mo>=</mo><mtext>7.</mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>4</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>1</mn><mo>=</mo><mtext>7.</mtext></mrow></annotation-xml></semantics></math></p></div></div>
<div data-type="solution" id="fs-id1482615"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id1568725">First, isolate the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>term. Then take the square root of both sides.</p>
<div data-type="equation" id="fs-id2317298" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>4</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>1</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>7</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>4</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>6</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mfrac>
       <mn>6</mn>
       <mn>4</mn>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>±</mo><mfrac>
       <mrow>
        <msqrt>
         <mn>6</mn>
        </msqrt>
        </mrow>
       <mn>2</mn>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>4</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>1</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>7</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mn>4</mn><msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>6</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mfrac>
       <mn>6</mn>
       <mn>4</mn>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mi>x</mi>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>±</mo><mfrac>
       <mrow>
        <msqrt>
         <mn>6</mn>
        </msqrt>
        </mrow>
       <mn>2</mn>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div>

<p id="fs-id1522278">The solutions are <math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mfrac>
   <mrow>
    <msqrt>
     <mn>6</mn>
    </msqrt>

   </mrow>
   <mn>2</mn>
  </mfrac>
  <mo>, </mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mfrac>
   <mrow>
    <msqrt>
     <mn>6</mn>
    </msqrt>

   </mrow>
   <mn>2</mn>
  </mfrac>
  <mo>, </mo>
 </mrow></annotation-xml></semantics></math><math display="inline"><semantics><mrow> <mtext> and </mtext>
 <mrow>
  <mo>−</mo><mfrac>
   <mrow>
    <msqrt>
     <mn>6</mn>
    </msqrt>

   </mrow>
   <mn>2</mn>
  </mfrac>
  <mo>.</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mtext> and </mtext><mrow>
  <mo>−</mo><mfrac>
   <mrow>
    <msqrt>
     <mn>6</mn>
    </msqrt>

   </mrow>
   <mn>2</mn>
  </mfrac>
  <mo>.</mo>
 </mrow></annotation-xml></semantics></math></p></div></div>
</div>
</div>

<div data-type="note" data-has-label="true" id="fs-id1257773" class="precalculus try" data-label="Try It"><div class="os-title"><span class="os-title-label">Try It </span><span class="os-number">#6</span></div><div class="os-note-body">
<div data-type="exercise" id="ti_02_05_06" class=" os-hasSolution  unnumbered"><div data-type="problem" id="fs-id1913154"><div class="os-problem-container"><p id="fs-id1913155">Solve the quadratic equation using the square root property:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>3</mn><msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mi>x</mi><mo>−</mo><mn>4</mn></mrow>
    <mo>)</mo></mrow></mrow>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mn>15.</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>3</mn><msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mi>x</mi><mo>−</mo><mn>4</mn></mrow>
    <mo>)</mo></mrow></mrow>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mn>15.</mn></mrow></annotation-xml></semantics></math></p></div></div>
</div>
</div></div>
</section>

<section data-depth="1" id="fs-id1956704"><h3 data-type="title">Completing the Square</h3>
<p id="fs-id1793627">Not all quadratic equations can be factored or can be solved in their original form using the square root property. In these cases, we may use a method for solving a <span data-type="term" class="no-emphasis" id="term116" group-by="q">quadratic equation</span> known as <span data-type="term" id="term117" group-by="c">completing the square</span>. Using this method, we add or subtract terms to both sides of the equation until we have a perfect square trinomial on one side of the equal sign. We then apply the square root property. To complete the square, the leading coefficient, <em data-effect="italics">a</em>, must equal 1. If it does not, then divide the entire equation by <em data-effect="italics">a</em>. Then, we can use the following procedures to solve a quadratic equation by completing the square.</p>
<p id="fs-id1538204">We will use the example<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>1</mn><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>1</mn><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>to illustrate each step.</p>
<ol id="fs-id1234074" type="1">
<li><p id="fs-id1583461">Given a quadratic equation that cannot be factored, and with<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>=</mo><mn>1</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>=</mo><mn>1</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>first add or subtract the constant term to the right sign of the equal sign.</p>
<div data-type="equation" id="fs-id1512735" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>4</mn><mi>x</mi><mo>=</mo><mn>−1</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>4</mn><mi>x</mi><mo>=</mo><mn>−1</mn>
 </mrow></annotation-xml></semantics></math></div></li>
<li><p id="fs-id1175291">Multiply the <em data-effect="italics">b </em>term by<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mfrac>
   <mn>1</mn>
   <mn>2</mn>
  </mfrac>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mfrac>
   <mn>1</mn>
   <mn>2</mn>
  </mfrac>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and square it.</p>
<div data-type="equation" id="fs-id1410870" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mfrac>
       <mn>1</mn>
       <mn>2</mn>
      </mfrac>
      <mo stretchy="false">(</mo><mn>4</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>2</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mn>2</mn>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>4</mn>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mfrac>
       <mn>1</mn>
       <mn>2</mn>
      </mfrac>
      <mo stretchy="false">(</mo><mn>4</mn><mo stretchy="false">)</mo></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>2</mn>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mn>2</mn>
       <mn>2</mn>
      </msup>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>4</mn>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div></li>
<li>
<p id="fs-id1514197">Add<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mfrac>
       <mn>1</mn>
       <mn>2</mn>
      </mfrac>
      <mi>b</mi>
     </mrow>
    <mo>)</mo></mrow>
   </mrow>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mfrac>
       <mn>1</mn>
       <mn>2</mn>
      </mfrac>
      <mi>b</mi>
     </mrow>
    <mo>)</mo></mrow>
   </mrow>
   <mn>2</mn>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>to both sides of the equal sign and simplify the right side. We have</p>
<div data-type="equation" id="fs-id1526634" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>4</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>−</mo><mn>1</mn><mo>+</mo><mn>4</mn></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>4</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>3</mn>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>4</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>−</mo><mn>1</mn><mo>+</mo><mn>4</mn></mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>4</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>3</mn>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div></li>
<li><p id="fs-id1538635">The left side of the equation can now be factored as a perfect square.</p>
<div data-type="equation" id="fs-id1719027" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mi>x</mi>
       <mn>2</mn>
      </msup>
      <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>4</mn></mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mn>3</mn>
    </mtd>

<div data-type="example" id="Example_02_05_08"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">8</span></h3>

<div data-type="problem" id="fs-id1199291"><div class="os-problem-container"><h4 data-type="title" id="14547">Solving a Quadratic by Completing the Square</h4>
<p id="fs-id2979951">Solve the quadratic equation by completing the square:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>3</mn><mi>x</mi><mo>−</mo><mn>5</mn><mo>=</mo><mn>0.</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>3</mn><mi>x</mi><mo>−</mo><mn>5</mn><mo>=</mo><mn>0.</mn></mrow></annotation-xml></semantics></math>
</p></div></div>
<div data-type="solution" id="fs-id2933237"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id2523221">First, move the constant term to the right side of the equal sign.</p>
<div data-type="equation" id="fs-id1560122" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>3</mn><mi>x</mi><mo>=</mo><mn>5</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>3</mn><mi>x</mi><mo>=</mo><mn>5</mn></mrow></annotation-xml></semantics></math>
</div><p id="fs-id1701880">Then, take<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mfrac>
   <mn>1</mn>
   <mn>2</mn>
  </mfrac>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mfrac>
   <mn>1</mn>
   <mn>2</mn>
  </mfrac>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>of the <em data-effect="italics">b </em>term and square it.</p>

<math display="block"><semantics><mrow>

    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>

     <mrow>
      <mo>−</mo><mfrac>

       <mn>2</mn>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <msup>
       <mrow>
        <mrow><mo>(</mo>
