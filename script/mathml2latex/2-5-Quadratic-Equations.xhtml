</div>
</div>
<div data-type="note" data-has-label="true" id="fs-id2410455" class="precalculus try" data-label="Try It"><div class="os-title"><span class="os-title-label">Try It </span><span class="os-number">#7</span></div><div class="os-note-body">
<div data-type="exercise" id="ti_02_05_07" class=" os-hasSolution  unnumbered"><div data-type="problem" id="fs-id3086043"><div class="os-problem-container"><p id="fs-id3086044">Solve by completing the square:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>6</mn><mi>x</mi><mo>=</mo><mn>13.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>6</mn><mi>x</mi><mo>=</mo><mn>13.</mn>
 </mrow></annotation-xml></semantics></math></p></div></div>
</div>
</div></div>
</section>

<section data-depth="1" id="fs-id2979976"><h3 data-type="title">Using the Quadratic Formula</h3>
<p id="fs-id2367499">The fourth method of solving a <span data-type="term" class="no-emphasis" id="term118" group-by="q">quadratic equation</span> is by using the <span data-type="term" class="no-emphasis" id="term119" group-by="q">quadratic formula</span>, a formula that will solve all quadratic equations. Although the quadratic formula works on any quadratic equation in standard form, it is easy to make errors in substituting the values into the formula. Pay close attention when substituting, and use parentheses when inserting a negative number.</p><p id="fs-id1335013">We can derive the quadratic formula by <span data-type="term" class="no-emphasis" id="term120" group-by="c">completing the square</span>. We will assume that the leading coefficient is positive; if it is negative, we can multiply the equation by<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>−1</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>−1</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and obtain a positive <em data-effect="italics">a</em>. Given<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math><math display="inline"><semantics><mrow>
 <mrow>
  <mi>a</mi><mo>≠</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mi>a</mi><mo>≠</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>we will complete the square as follows:</p>
<ol id="fs-id1894962" type="1">
<li><p id="fs-id2429906">First, move the constant term to the right side of the equal sign:</p>
<div data-type="equation" id="fs-id1547656" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>=</mo><mo>−</mo><mi>c</mi>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>=</mo><mo>−</mo><mi>c</mi>
 </mrow></annotation-xml></semantics></math></div></li>
<li><p id="fs-id1569987">As we want the leading coefficient to equal 1, divide through by <em data-effect="italics">a</em>:</p>
<div data-type="equation" id="fs-id1528274" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mfrac>
   <mi>b</mi>
   <mi>a</mi>
  </mfrac>
  <mi>x</mi><mo>=</mo><mo>−</mo><mfrac>
   <mi>c</mi>
   <mi>a</mi>
  </mfrac>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mfrac>
   <mi>b</mi>
   <mi>a</mi>
  </mfrac>
  <mi>x</mi><mo>=</mo><mo>−</mo><mfrac>
   <mi>c</mi>
   <mi>a</mi>
  </mfrac>

 </mrow></annotation-xml></semantics></math></div></li>
<li><p id="fs-id2906392">Then, find<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mfrac>
   <mn>1</mn>
   <mn>2</mn>
  </mfrac>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mfrac>
   <mn>1</mn>
   <mn>2</mn>
  </mfrac>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>of the middle term, and add<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mfrac>
       <mn>1</mn>
       <mn>2</mn>
      </mfrac>
      <mfrac>
       <mi>b</mi>
       <mi>a</mi>
      </mfrac>

     </mrow>
    <mo>)</mo></mrow>
   </mrow>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>

   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mfrac>
       <mn>1</mn>
       <mn>2</mn>
      </mfrac>
      <mfrac>
       <mi>b</mi>
       <mi>a</mi>
      </mfrac>

     </mrow>
    <mo>)</mo></mrow>
   </mrow>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>

   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>to both sides of the equal sign:</p>
<div data-type="equation" id="fs-id2443764" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mfrac>
   <mi>b</mi>
   <mi>a</mi>
  </mfrac>
  <mi>x</mi><mo>+</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>

   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>
  <mo>=</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>

   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>
  <mo>−</mo><mfrac>
   <mi>c</mi>
   <mi>a</mi>
  </mfrac>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mfrac>
   <mi>b</mi>
   <mi>a</mi>
  </mfrac>
  <mi>x</mi><mo>+</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>

   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>
  <mo>=</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>

   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>
  <mo>−</mo><mfrac>
   <mi>c</mi>
   <mi>a</mi>
  </mfrac>

 </mrow></annotation-xml></semantics></math></div></li>
<li><p id="fs-id1719390">Next, write the left side as a perfect square. Find the common denominator of the right side and write it as a single fraction:</p>
<div data-type="equation" id="fs-id3148450" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mi>x</mi><mo>+</mo><mfrac>
       <mi>b</mi>
       <mrow>
        <mn>2</mn><mi>a</mi>
       </mrow>
      </mfrac>

     </mrow>
    <mo>)</mo></mrow>
   </mrow>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>
    <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi>
   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mrow>
    <mrow><mo>(</mo>
     <mrow>
      <mi>x</mi><mo>+</mo><mfrac>
       <mi>b</mi>
       <mrow>
        <mn>2</mn><mi>a</mi>
       </mrow>
      </mfrac>

     </mrow>
    <mo>)</mo></mrow>
   </mrow>
   <mn>2</mn>
  </msup>
  <mo>=</mo><mfrac>
   <mrow>
    <msup>
     <mi>b</mi>
     <mn>2</mn>
    </msup>
    <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi>
   </mrow>
   <mrow>
    <mn>4</mn><msup>
     <mi>a</mi>
     <mn>2</mn>
    </msup>

   </mrow>
  </mfrac>

 </mrow></annotation-xml></semantics></math></div></li>
<li><p id="fs-id2307686">Now, use the square root property, which gives</p>
<div data-type="equation" id="fs-id1937587" class="unnumbered" data-label="">
<math display="block"><semantics><mrow>
 <mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mi>x</mi><mo>+</mo><mfrac>
       <mi>b</mi>
       <mrow>
        <mn>2</mn><mi>a</mi></mrow>
      </mfrac>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>±</mo><msqrt>
       <mrow>
        <mfrac>
         <mrow>
          <msup>
           <mi>b</mi>
           <mn>2</mn>
          </msup>
          <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi></mrow>
         <mrow>
          <mn>4</mn><msup>
           <mi>a</mi>
           <mn>2</mn>
          </msup>
          </mrow>
        </mfrac>
        </mrow>
      </msqrt>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mi>x</mi><mo>+</mo><mfrac>
       <mi>b</mi>
       <mrow>
        <mn>2</mn><mi>a</mi></mrow>
      </mfrac>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mfrac>
       <mrow>
        <mo>±</mo><msqrt>
         <mrow>
          <msup>
           <mi>b</mi>
           <mn>2</mn>
          </msup>
          <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi></mrow>
        </msqrt>
        </mrow>
       <mrow>
        <mn>2</mn><mi>a</mi></mrow>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>

  </mtable></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtable>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mi>x</mi><mo>+</mo><mfrac>
       <mi>b</mi>
       <mrow>
        <mn>2</mn><mi>a</mi></mrow>
      </mfrac>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mo>±</mo><msqrt>
       <mrow>
        <mfrac>
         <mrow>
          <msup>
           <mi>b</mi>
           <mn>2</mn>
          </msup>
          <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi></mrow>
         <mrow>
          <mn>4</mn><msup>
           <mi>a</mi>
           <mn>2</mn>
          </msup>
          </mrow>
        </mfrac>
        </mrow>
      </msqrt>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd columnalign="right">
     <mrow>
      <mi>x</mi><mo>+</mo><mfrac>
       <mi>b</mi>
       <mrow>
        <mn>2</mn><mi>a</mi></mrow>
      </mfrac>
      </mrow>
    </mtd>
    <mtd>
     <mo>=</mo>
    </mtd>
    <mtd columnalign="left">
     <mrow>
      <mfrac>
       <mrow>
        <mo>±</mo><msqrt>
         <mrow>
          <msup>
           <mi>b</mi>
           <mn>2</mn>
          </msup>
          <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi></mrow>
        </msqrt>
        </mrow>
       <mrow>
        <mn>2</mn><mi>a</mi></mrow>
      </mfrac>
      </mrow>
    </mtd>
   </mtr>

  </mtable></mrow></annotation-xml></semantics></math>
</div></li>
<li><p id="fs-id1977996">Finally, add<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mo>−</mo><mfrac>
   <mi>b</mi>
   <mrow>
    <mn>2</mn><mi>a</mi>
   </mrow>
  </mfrac>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mo>−</mo><mfrac>
   <mi>b</mi>
   <mrow>
    <mn>2</mn><mi>a</mi>
   </mrow>
  </mfrac>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>to both sides of the equation and combine the terms on the right side. Thus,</p>
<div data-type="equation" id="fs-id2440094" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <mi>x</mi><mo>=</mo><mfrac>
   <mrow>
    <mo>−</mo><mi>b</mi><mo>±</mo><msqrt>
     <mrow>
      <msup>
       <mi>b</mi>
       <mn>2</mn>
      </msup>
      <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi>
     </mrow>
    </msqrt>

   </mrow>
   <mrow>
    <mn>2</mn><mi>a</mi>
   </mrow>
  </mfrac>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mi>x</mi><mo>=</mo><mfrac>
   <mrow>
    <mo>−</mo><mi>b</mi><mo>±</mo><msqrt>
     <mrow>
      <msup>
       <mi>b</mi>
       <mn>2</mn>
      </msup>
      <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi>
     </mrow>
    </msqrt>

   </mrow>
   <mrow>
    <mn>2</mn><mi>a</mi>
   </mrow>
  </mfrac>

 </mrow></annotation-xml></semantics></math></div></li>
</ol>
<div data-type="note" id="fs-id2500151"><h3 class="os-title" data-type="title"><span data-type="" id="56027" class="os-title-label">The Quadratic Formula</span></h3><div class="os-note-body">
<p id="fs-id1278348">Written in standard form,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mo>,</mo>
 </mrow></annotation-xml></semantics></math>any quadratic equation can be solved using the <span data-type="term" id="term121" group-by="q">quadratic formula</span>:</p>
<div data-type="equation" id="fs-id1959865"><math display="block"><semantics><mrow>
 <mrow>
  <mi>x</mi><mo>=</mo><mfrac>
   <mrow>
    <mo>−</mo><mi>b</mi><mo>±</mo><msqrt>
     <mrow>
      <msup>
       <mi>b</mi>
       <mn>2</mn>
      </msup>
      <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi>
     </mrow>
    </msqrt>

   </mrow>
   <mrow>
    <mn>2</mn><mi>a</mi>
   </mrow>
  </mfrac>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mi>x</mi><mo>=</mo><mfrac>
   <mrow>
    <mo>−</mo><mi>b</mi><mo>±</mo><msqrt>
     <mrow>
      <msup>
       <mi>b</mi>
       <mn>2</mn>
      </msup>
      <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi>
     </mrow>
    </msqrt>

   </mrow>
   <mrow>
    <mn>2</mn><mi>a</mi>
   </mrow>
  </mfrac>

 </mrow></annotation-xml></semantics></math></div>
<p id="fs-id1930451">where <em data-effect="italics">a</em>, <em data-effect="italics">b</em>, and <em data-effect="italics">c</em> are real numbers and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>≠</mo><mn>0.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>≠</mo><mn>0.</mn>
 </mrow></annotation-xml></semantics></math></p>
</div></div>

<div data-type="note" data-has-label="true" id="fs-id1480868" class="precalculus howto" data-label="How To"><h3 class="os-title" data-type="title"><span class="os-title-label">How To</span></h3><div class="os-note-body">
<p id="fs-id2385664"><strong>Given a quadratic equation, solve it using the quadratic formula</strong></p>
<ol id="fs-id1973820" type="1"><li>Make sure the equation is in standard form:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0.</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0.</mn>
 </mrow></annotation-xml></semantics></math></li>
<li>Make note of the values of the coefficients and constant term,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mo>,</mo><mi>b</mi><mo>,</mo></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>,</mo><mi>b</mi><mo>,</mo></mrow></annotation-xml></semantics></math>and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>c</mi><mo>.</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>c</mi><mo>.</mo>
 </mrow></annotation-xml></semantics></math></li>
<li>Carefully substitute the values noted in step 2 into the equation. To avoid needless errors, use parentheses around each number input into the formula.</li>
<li>Calculate and solve.</li>
</ol></div></div>
<div data-type="example" id="Example_02_05_09"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">9</span></h3>

 </mrow></annotation-xml></semantics></math></p>

 <div data-type="example" id="Example_02_05_10"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">10</span></h3>
<div data-type="exercise" id="fs-id1561272" class=" unnumbered">
<div data-type="problem" id="fs-id1457087"><div class="os-problem-container"><h4 data-type="title" id="22753">Solving a Quadratic Equation with the Quadratic Formula </h4>

   <mn>2</mn>
  </msup>

 </mrow></annotation-xml></semantics></math></p>
</div></div>
<div data-type="solution" id="fs-id1717549"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id1717551">First, we identify the coefficients:<math display="inline"><semantics><mrow>

</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mo>=</mo><mn>1</mn><mo>,</mo><mi>b</mi><mo>=</mo><mn>1</mn><mo>,</mo></mrow></annotation-xml></semantics></math>and<math display="inline"><semantics><mrow>
 <mrow>

</mrow><annotation-xml encoding="MathML-Content"><mrow>

      </mfrac>
      </mrow>
    </mtd>
   </mtr>
   <mtr>
    <mtd rowalign="center" />
    <mtd rowalign="center"><mo>=</mo></mtd>
    <mtd rowalign="center" columnalign="left">
     <mrow>
      <mfrac>
       <mrow>

          <msup>

            <mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow>
           <mn>2</mn>

        </msqrt>

    </mtd>

 <mrow>

<section data-depth="1" id="fs-id2932184"><h3 data-type="title">The Discriminant</h3>
<p id="fs-id1965271">The <span data-type="term" class="no-emphasis" id="term122" group-by="q">quadratic formula</span> not only generates the solutions to a quadratic equation, it tells us about the nature of the solutions when we consider the <span data-type="term" class="no-emphasis" id="term123" group-by="d">discriminant</span>, or the expression under the radical,<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>.</mo><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>.</mo><mtext> </mtext></mrow></annotation-xml></semantics></math>The discriminant tells us whether the solutions are real numbers or complex numbers, and how many solutions of each type to expect. <a href="https://archive.cnx.org/contents/9b08c294-057f-4201-9f48-5d6ad992740d@15.1:ABOAASP-@24/2-5-Quadratic-Equations#Table_02_05_01" class="autogenerated-content">Table 1</a> relates the value of the discriminant to the solutions of a quadratic equation.</p><div class="os-table"><table id="Table_02_05_01" summary="Table 1 "><thead>
<tr>
<th>Value of Discriminant</th>
<th>Results</th>
</tr>
</thead><tbody>
<tr>
<td><math display="inline"><semantics><mrow>
 <mrow>
  <msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>=</mo><mn>0</mn></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>=</mo><mn>0</mn></mrow></annotation-xml></semantics></math></td>
<td>One rational solution (double solution)</td>
</tr>

 <mrow>

</tr>

</mrow><annotation-xml encoding="MathML-Content"><mrow>

</tr>
</tbody></table><div class="os-caption-container"><span class="os-title-label">Table </span><span class="os-number">1</span><span class="os-divider"> </span></div></div><div data-type="note" id="fs-id2495380"><h3 class="os-title" data-type="title"><span data-type="" id="10131" class="os-title-label">The Discriminant</span></h3><div class="os-note-body">
<p id="fs-id1150951">For<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn>
 </mrow></annotation-xml></semantics></math>, where<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi>
 </mrow></annotation-xml></semantics></math>, <math display="inline"><semantics><mrow>
 <mrow>
  <mi>b</mi>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mi>b</mi>
 </mrow></annotation-xml></semantics></math>, and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>c</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>c</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>are real numbers, the <span data-type="term" id="term124" group-by="d">discriminant</span> is the expression under the radical in the quadratic formula:<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>.</mo><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>.</mo><mtext> </mtext></mrow></annotation-xml></semantics></math>It tells us whether the solutions are real numbers or complex numbers and how many solutions of each type to expect.</p></div></div>
<div data-type="example" id="Example_02_05_11"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">11</span></h3>
<div data-type="exercise" id="fs-id1340700" class=" unnumbered">
<div data-type="problem" id="fs-id1340702"><div class="os-problem-container"><h4 data-type="title" id="22594">Using the Discriminant to Find the Nature of the Solutions to a Quadratic Equation</h4>
<p id="fs-id2515703">Use the discriminant to find the nature of the solutions to the following quadratic equations:</p>
<ol id="fs-id2515706" type="a"><li><math display="inline"><semantics><mrow>
 <mrow>
  <msup>
   <mi>x</mi>

  </msup>
  <mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>4</mn><mo>=</mo><mn>0</mn>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>

 </mrow></annotation-xml></semantics></math></li>
<li><math display="inline"><semantics><mrow>
 <mrow>

  </msup>

</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mn>8</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>

<li><math display="inline"><semantics><mrow>

</mrow><annotation-xml encoding="MathML-Content"><mrow>

<div data-type="solution" id="fs-id2508928"><h4 data-type="solution-title"><span class="os-title-label">Solution</span></h4><div class="os-solution-container">
<p id="fs-id2508930">Calculate the discriminant<math display="inline"><semantics><mrow>

</mrow><annotation-xml encoding="MathML-Content"><mrow>

  <mo>)</mo></mrow><mrow><mo>(</mo>

<li><p id="fs-id1690680"><math display="inline"><semantics><mrow>

  </msup>

<li><p id="fs-id2016618"><math display="inline"><semantics><mrow>

<section data-depth="1" id="fs-id2443208"><h3 data-type="title">Using the Pythagorean Theorem</h3><p id="fs-id2454436">One of the most famous formulas in mathematics is the <span data-type="term" id="term125" group-by="P">Pythagorean Theorem</span>. It is based on a right triangle, and states the relationship among the lengths of the sides as<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>a</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><msup>
   <mi>c</mi>
   <mn>2</mn>
  </msup>
  <mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>a</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><msup>
   <mi>c</mi>
   <mn>2</mn>
  </msup>
  <mo>,</mo>
 </mrow></annotation-xml></semantics></math>where<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>b</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>b</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>refer to the legs of a right triangle adjacent to the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mn>90°</mn><mtext> </mtext></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mn>90°</mn><mtext> </mtext></mrow></annotation-xml></semantics></math>angle, and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>c</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>c</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>refers to the hypotenuse. It has immeasurable uses in architecture, engineering, the sciences, geometry, trigonometry, and algebra, and in everyday applications.</p><p id="fs-id2797112">We use the Pythagorean Theorem to solve for the length of one side of a triangle when we have the lengths of the other two. Because each of the terms is squared in the theorem, when we are solving for a side of a triangle, we have a quadratic equation. We can use the methods for solving quadratic equations that we learned in this section to solve for the missing side.</p>
<p id="fs-id2382116">The Pythagorean Theorem is given as</p>
<div data-type="equation" id="fs-id2797115" class="unnumbered" data-label=""><math display="block"><semantics><mrow>
 <mrow>
  <msup>
   <mi>a</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><msup>
   <mi>c</mi>
   <mn>2</mn>
  </msup>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <msup>
   <mi>a</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>=</mo><msup>
   <mi>c</mi>
   <mn>2</mn>
  </msup>

 </mrow></annotation-xml></semantics></math></div>
<p id="fs-id1297273">where<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>b</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>b</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>refer to the legs of a right triangle adjacent to the<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mrow>
    <mn>90</mn>
   </mrow>
   <mo>∘</mo>
  </msup>
  <mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mrow>
    <mn>90</mn>
   </mrow>
   <mo>∘</mo>
  </msup>
  <mtext> </mtext>
 </mrow></annotation-xml></semantics></math>angle, and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>c</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>c</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>refers to the hypotenuse, as shown in <a href="https://archive.cnx.org/contents/9b08c294-057f-4201-9f48-5d6ad992740d@15.1:ABOAASP-@24/2-5-Quadratic-Equations#Figure_02_05_004" class="autogenerated-content">Figure 4</a>.</p>
<div class="os-figure"><figure id="Figure_02_05_004" class="small">

<img src="./2-5-Quadratic-Equations_files/930cd651733dbdacec4e01feadddfc08206a7e55" data-media-type="image/jpg" alt="Right triangle with the base labeled: a, the height labeled: b, and the hypotenuse labeled: c" id="93900" />
</span>
</figure><div class="os-caption-container"><span class="os-title-label">Figure </span><span class="os-number">4</span><span class="os-divider"> </span><span class="os-divider"> </span></div></div>
<div data-type="example" id="Example_02_05_12"><h3 class="os-title"><span class="os-title-label">Example </span><span class="os-number">12</span></h3>
<div data-type="exercise" id="fs-id2700450" class=" unnumbered"><div data-type="problem" id="fs-id2700452"><div class="os-problem-container"><h4 data-type="title" id="42534">Finding the Length of the Missing Side of a Right Triangle</h4>

  <div class="os-eos os-section-exercises-container" data-uuid-key=".section-exercises"><h3 data-type="document-title"><span class="os-text">2.5 Section Exercises</span></h3><section data-depth="1" id="fs-id1685751" class="section-exercises">
<section data-depth="2" id="fs-id1685757"><h4 data-type="title">Verbal</h4>
<div data-type="exercise" id="fs-id1752696" class=" os-hasSolution "><div data-type="problem" id="fs-id1752698"><a class="os-number" href="https://archive.cnx.org/contents/7d25ffee-f27a-5bd3-a397-8515145816d1#fs-id1752696-solution">1</a><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id1752699">How do we recognize when an equation is quadratic?</p></div></div>
</div>
<div data-type="exercise" id="fs-id1686335" class=" "><div data-type="problem" id="fs-id1686336"><span class="os-number">2</span><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id1686337">When we solve a quadratic equation, how many solutions should we always start out seeking? Explain why when solving a quadratic equation in the form<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mo>=</mo><mn>0</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>we may graph the equation<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>y</mi><mo>=</mo><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>y</mi><mo>=</mo><mi>a</mi><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mi>b</mi><mi>x</mi><mo>+</mo><mi>c</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>and have no zeroes (<em data-effect="italics">x</em>-intercepts).</p></div></div></div>
<div data-type="exercise" id="fs-id2440111" class=" os-hasSolution "><div data-type="problem" id="fs-id3094972"><a class="os-number" href="https://archive.cnx.org/contents/7d25ffee-f27a-5bd3-a397-8515145816d1#fs-id2440111-solution">3</a><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id3094973">When we solve a quadratic equation by factoring, why do we move all terms to one side, having zero on the other side?</p></div></div>
</div>
<div data-type="exercise" id="fs-id1540842" class=" "><div data-type="problem" id="fs-id1540843"><span class="os-number">4</span><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id1540844">In the quadratic formula, what is the name of the expression under the radical sign<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>,</mo>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><msup>
   <mi>b</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>4</mn><mi>a</mi><mi>c</mi><mo>,</mo>
 </mrow></annotation-xml></semantics></math> and how does it determine the number of and nature of our solutions?</p></div></div></div>
<div data-type="exercise" id="fs-id2439837" class=" os-hasSolution "><div data-type="problem" id="fs-id2439838"><a class="os-number" href="https://archive.cnx.org/contents/7d25ffee-f27a-5bd3-a397-8515145816d1#fs-id2439837-solution">5</a><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id2439839">Describe two scenarios where using the square root property to solve a quadratic equation would be the most efficient method.</p></div></div>
</div>

<section data-depth="2" id="fs-id1421999"><h4 data-type="title">Technology</h4>

<section data-depth="2" id="fs-id2498853"><h4 data-type="title">Extensions</h4>
<div data-type="exercise" id="fs-id2498858" class=" os-hasSolution "><div data-type="problem" id="fs-id2498859"><a class="os-number" href="https://archive.cnx.org/contents/7d25ffee-f27a-5bd3-a397-8515145816d1#fs-id2498858-solution">49</a><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id2498860">Beginning with the general form of a quadratic equation,<math display="inline"><semantics><mrow>
 <mrow>

   <mi>x</mi>
   <mn>2</mn>
  </msup>

 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>

 </mrow></annotation-xml></semantics></math>solve for <em data-effect="italics">x</em> by using the completing the square method, thus deriving the quadratic formula.</p></div></div>
</div>
<div data-type="exercise" id="fs-id2428496" class=" "><div data-type="problem" id="fs-id2428497"><span class="os-number">50</span><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id2428498">Show that the sum of the two solutions to the quadratic equation is <math display="inline"><semantics><mrow><mo>−</mo>

  </mfrac></annotation-xml></semantics></math>.</p></div></div></div>
<div data-type="exercise" id="fs-id2026640" class=" os-hasSolution "><div data-type="problem" id="fs-id2021216"><a class="os-number" href="https://archive.cnx.org/contents/7d25ffee-f27a-5bd3-a397-8515145816d1#fs-id2026640-solution">51</a><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id2021217">A person has a garden that has a length 10 feet longer than the width. Set up a quadratic equation to find the dimensions of the garden if its area is 119 ft.<sup>2</sup>. Solve the quadratic equation to find the length and width.</p></div></div>
</div>
<div data-type="exercise" id="fs-id2644744" class=" "><div data-type="problem" id="fs-id2644745"><span class="os-number">52</span><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id2720880">Abercrombie and Fitch stock had a price given as<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>P</mi><mo>=</mo><mn>0.2</mn><msup>
   <mi>t</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>5.6</mn><mi>t</mi><mo>+</mo><mn>50.2</mn><mo>,</mo></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>P</mi><mo>=</mo><mn>0.2</mn><msup>
   <mi>t</mi>
   <mn>2</mn>
  </msup>
  <mo>−</mo><mn>5.6</mn><mi>t</mi><mo>+</mo><mn>50.2</mn><mo>,</mo></mrow></annotation-xml></semantics></math>where<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>t</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>t</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>is the time in months from 1999 to 2001. (<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>t</mi><mo>=</mo><mn>1</mn><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>t</mi><mo>=</mo><mn>1</mn><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>is January 1999). Find the two months in which the price of the stock was $30.</p></div></div></div>
<div data-type="exercise" id="fs-id3113026" class=" os-hasSolution "><div data-type="problem" id="fs-id3113027"><a class="os-number" href="https://archive.cnx.org/contents/7d25ffee-f27a-5bd3-a397-8515145816d1#fs-id3113026-solution">53</a><span class="os-divider">. </span><div class="os-problem-container"><p id="fs-id3113028">Suppose that an equation is given<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>p</mi><mo>=</mo><mn>−2</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>280</mn><mi>x</mi><mo>−</mo><mn>1000</mn><mo>,</mo></mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>p</mi><mo>=</mo><mn>−2</mn><msup>
   <mi>x</mi>
   <mn>2</mn>
  </msup>
  <mo>+</mo><mn>280</mn><mi>x</mi><mo>−</mo><mn>1000</mn><mo>,</mo></mrow></annotation-xml></semantics></math>where<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>x</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>x</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>represents the number of items sold at an auction and<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>p</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>
  <mtext> </mtext><mi>p</mi><mtext> </mtext>
 </mrow></annotation-xml></semantics></math>is the profit made by the business that ran the auction. How many items sold would make this profit a maximum? Solve this by graphing the expression in your graphing utility and finding the maximum using 2<sup>nd</sup> CALC maximum. To obtain a good window for the curve, set<math display="inline"><semantics><mrow>
 <mrow>
  <mtext> </mtext><mi>x</mi><mtext> </mtext>
 </mrow>
</mrow><annotation-xml encoding="MathML-Content"><mrow>

 </mrow></annotation-xml></semantics></math>[0,200] and<math display="inline"><semantics><mrow>
